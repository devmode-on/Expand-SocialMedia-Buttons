<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Social Media Buttons | DevMode</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- ICONS FONTAWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

  <div class="container">

    <div class="button">
      <a href="https://www.instagram.com/" target="_blank" class="button__content">
        <div class="button__icon">
          <i class="fa-brands fa-instagram"></i>
        </div>
        <span class="button__name">Instagram</span>
      </a>
    </div>

    <div class="button">
      <a href="https://www.facebook.com/" class="button__content" target="_blank">
        <div class="button__icon">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <span class="button__name">Facebook</span>
      </a>
    </div>

    <div class="button">
      <a href="https://twitter.com/" class="button__content" target="_blank">
        <div class="button__icon">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <span class="button__name">Twitter</span>
      </a>
    </div>

    <div class="button">
      <a href="https://www.youtube.com/" class="button__content" target="_blank">
        <div class="button__icon">
          <i class="fa-brands fa-youtube"></i>
        </div>
        <span class="button__name">YouTube</span>
      </a>
    </div>

    <div class="button">
      <a href="https://github.com/" class="button__content" target="_blank">
        <div class="button__icon">
          <i class="fa-brands fa-github"></i>
        </div>
        <span class="button__name">Github</span>
      </a>
    </div>

  </div>
  
</body>
</html>
